name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Push LFS files to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs push --all https://huggingface.co/spaces/Ripe-Mango/ButTheKidIsNotMySon main

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://Ripe-Mango:$HF_TOKEN@huggingface.co/spaces/Ripe-Mango/ButTheKidIsNotMySon main

